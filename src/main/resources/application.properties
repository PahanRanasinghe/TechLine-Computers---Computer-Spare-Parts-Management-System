# APPLICATION CONFIGURATION
spring.application.name=TechLine Computers - Spare Parts Management
server.port=8080

# DATABASE CONFIGURATION - MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/techline_spare_parts_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=It24100644
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / HIBERNATE CONFIGURATION
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# THYMELEAF CONFIGURATION
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
